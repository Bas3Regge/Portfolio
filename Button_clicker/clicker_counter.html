<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css" />
    <title>Button clicker counter</title>
</head>
<body>
    <button class="start-button">Start</button>
    
    <p class="title">Zliczacz kliknięć</p>

    <p class="stop-watch">
        <span id="stop-watch"></span>
    </p>

    <button class="play-button">Click me</button>

    <p class="click-counter">
        <span>Ilość kliknięć:&nbsp;</span>
        <span id="click-counter"></span>
    </p>

    <button class="reset-button">Reset</button>

    <script src="main.js"></script>
</body>
</html>
